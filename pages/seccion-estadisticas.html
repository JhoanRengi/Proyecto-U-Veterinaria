<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="../CSS/estilos-estadisticas.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/IMG/Favicon.png" type="image/x-icon">
  <title>Estadísticas</title>
  <!-- Incluye Chart.js desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="#">Acerca de</a>
      <a href="/pages/seccion-estadisticas.html">Estadísticas</a>
      <a href="/pages/historia-clinica.html">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section id="urgencias-estadisticas">
    <h1>Nuestras Urgencias</h1>
    <table>
    </table>
    <!-- Aquí se renderiza el gráfico -->
    <canvas id="myChart" width="600" height="200"></canvas>
  </section>

  <!-- Script para configurar la gráfica -->
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Urgencia resuelta', 'Tratamiento en casa', 'Hospitalización', 'Citas prioritaias'],
        datasets: [{
          label: 'Cantidad de atenciones',
          data: [12, 19, 3, 5],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
